<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch App</title>
    <link rel="stylesheet" href="stopwatch.css">
</head>
<body style="background-color: burlywood;">
    <div class="stopwatch-container">
        <h1>Stopwatch</h1>
        <div id="display" class="timer-display">00:00:00.00</div>
        <div class="buttons">
            <button id="start" onclick="startStopwatch()">Start</button>
            <button id="pause" onclick="pauseStopwatch()">Pause</button>
            <button id="reset" onclick="resetStopwatch()">Reset</button>
            <button id="lap" onclick="recordLap()">Lap</button>
        </div>
        <ul id="laps" class="lap-times"></ul>
    </div>
    <script src="stopwatch.js"></script>
</body>
</html>
